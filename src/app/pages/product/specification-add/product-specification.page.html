<!-- common header show -->
<common-header></common-header>

<ion-content>
  <div class="page-body">
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-6">
                    <div class="page-header-left">
                        <h3>Product Specifications
                            <!-- <small>Divatt Admin panel</small> -->
                        </h3>
                    </div>
                </div>
                <div class="col-sm-6">
                  <ol class="breadcrumb float-right">
                      <li class="breadcrumb-item"><a [routerLink]="'/dashboard'">
                              <mat-icon>home</mat-icon>
                          </a></li>
                      <li class="breadcrumb-item" >
                        Product Specifications
                      </li>
                  </ol>
              </div>
            </div>
        </div>
    </div>
    <div class="form-layout">
      <div class="form-wrapper">
        <div class="row justify-content-center" *ngIf="loader"><mat-spinner class="form-get-loader"></mat-spinner></div>
        <div class="card card-box" *ngIf="!loader">
          <div class="card-header">
              <div class="card-header-tittle">
                {{parms_action_name}} Product Specifications
              </div>
              
          </div>
          <form #specifications="ngForm" (ngSubmit)="onSubmitspecificationsForm(specifications)">
            <div class="card-body">
              <div class="col-md-12">  
                <ion-grid>
                  <ion-row>
                    <!-- categoryName -->
                    <ion-col size-xs="12" size-sm="6" size-md="4"  size-lg="3">
                      <div class="form-item ngsel">
                        <ng-select [items]="categoryslist" 
                                bindLabel="categoryName" 
                                name="categoryName"
                                placeholder="Select Category"
                                bindValue="categoryName" 
                                [(ngModel)]="model.categoryName"
                                (change)="categorySelected($event)"
                                required>
                        </ng-select>
                        <label>Select Category </label>
                      </div>
                    </ion-col>
                    <ion-col size-xs="12" size-sm="6" size-md="4"  size-lg="3">
                      <div class="form-item ngsel">
                        <ng-select [items]="specificationType" 
                                bindLabel="viewvalue" 
                                name="type"
                                placeholder="Select Category"
                                bindValue="type" 
                                [(ngModel)]="model.type"
                                (change)="ngsel(model.type)"
                                required>
                        </ng-select>
                        <label>Specification Type </label>
                      </div>
                    </ion-col>
                    <ion-col size-xs="12" size-sm="6" size-md="4"  size-lg="3">
                      <div class="toggle-button mt-3">
                        <ion-label>Required : </ion-label>
                        <ion-label>
                            <p class="onoff"><input type="checkbox" value="true" id="requiredval" name="requiredval" [(ngModel)]="model.requiredval"><label for="requiredval"></label></p>
                        </ion-label>
                      </div>
                    </ion-col>
                 
                  
                    <!--Specifications  Name -->
                    <ion-col size-xs="12" size-sm="6" size-md="4"  size-lg="3">
                      <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Specifications Name</mat-label>
                          <input matInput  name="name" [(ngModel)] = "model.name" required>
                        </mat-form-field>
                      </div>
                    </ion-col>
                   </ion-row>
                   <!-- <ion-row>
                    <p><span class="text-black">Specifications Name</span>
                     <ion-button class="custom-btn"  (click)="addvalue()">
                        Add Value
                      </ion-button>
                    </p>
                  </ion-row> -->
                  <ion-row *ngIf="values.length">
                    <div class="d-flex align-items-center">
                      <span class="text-dark font-weight-bold h4 mb-0 mr-2">Add Specifications Value</span>
                    <ion-button class="custom-btn"  (click)="addvalue()">
                      <mat-icon>add</mat-icon>
                    </ion-button>
                  </div> 
                  </ion-row>
                  <ion-row>
                    <ion-col size-xs="12" size-sm="6" size-md="4"  size-lg="3" *ngFor="let value of values; let i = index">
                      <div class="d-flex">
                        <div class="form-group">
                          <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Specifications Value</mat-label>
                            <input matInput  [(ngModel)]="value.name"name="value{{i}}" required>
                          </mat-form-field>
                        </div>
                        <ion-button color="danger" (click)="removevalue(i)" class="mt-2" [ngClass]="{ 'disabled': values.length < 2}">
                          <mat-icon>cancel</mat-icon>
                        </ion-button>
                        </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </div>
            <div class="card-footer">
              <div></div>
              <div>
                
                <ion-button class="custom-btn" [ngClass]="{'disabled' : btnloader}" type="submit"  [disabled]="!specifications.valid && values.length < 1">
                  <ion-spinner *ngIf="btnloader" slot="start" name="crescent"></ion-spinner>
                  Save
                </ion-button>
                <ion-button color="danger" [routerLink]="['/', 'specification-list']">
                  Cancel
                </ion-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
</ion-content>

<!-- common footer show -->
<common-footer></common-footer>
